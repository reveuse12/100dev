<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code genrater</title>
    <link rel="stylesheet" href="style.css">
    <h1>QR CODE GENERATOR</h1>
</head>
<body>
    <div class="contain">
        <p>Enter a link  you want QR for ðŸ˜’</p>
        <input type="text" placeholder="idhar daal apna content" id="qrtext"><br>
        <div class="imgbox">
            <img src="" alt="" srcset="" id="qrimg">
        </div>
        <button onclick="generateQR()">Chal na bana de!</button>
    </div>
    <script>
        let imgbox= document.getElementById("imgbox");
        let qrimg = document.getElementById("qrimg");
        let qrtext = document.getElementById("qrtext");


        function generateQR() {
            if(qrtext.value.length>0) {
                qrimg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrtext.value;
                imgbox.classList.add("show-img");
            }else{
                qrtext.classList.add('error');
                setTimeout(()=>{
                    qrtext.classList.remove('error');
                },1000);
            }
        }
    </script>
</body>
</html>
