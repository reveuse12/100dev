<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>In Signin in just 30 secs</p>
            </header>
            <main class="sign-upbody">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name:</label>
                        <input type="text" name="" id="fullname" placeholder="" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="" id="email" placeholder="" required>
                    </p>
                    <p>
                        <label for="password">Password:</label>
                        <input type="password" name="" id="password" placeholder="atleast 8 character" required>
                    </p>
                   <button>
                    Create Account
                   </button>

                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account?<a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle" id="c1"></div>
        <div class="circle" id="c2"></div>
    </div>
</body>
</html>
